<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/front_app/css/logos.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/front_app/css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/front_app/css/elements.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/front_app/css/buttons.css"
    />
    <title>SkySwipe</title>
  </head>
  <body>
    <!-- LOGO -->
    <container class="logo-container" id="logo-container">
      <div class="geometric-shape"></div>
      <div class="logo-elements" id="logo-elements">
        <h1 class="text-sky-sweep" id="text-sky-sweep">Sky Sweep</h1>
        <div class="cloud-logo" id="cloud-logo">
          <img
            src="/static/front_app/img/cloud-logo.png"
            class="cloud-logo-img"
          />
          <img
            src="/static/front_app/img/lamsky.png"
            class="light-cloud"
            id="light-cloud"
          />
        </div>
      </div>
    </container>
    <!-- Elements -->
    <container id="elements-container">
      <img
        src="/static/front_app/img/swip.gif"
        class="swip-icon"
        id="swip-icon"
      />
      <h2 class="switch-ads-sentences" id="switch-ads-sentences"></h2>
      <h3 class="sweep-mode-text" id="sweep-mode-text">Sweep & Book</h3>
      <!-- <img
        src="/static/front_app/img/element2cloud.png"
        class="element1"
        id="element1"
      /> -->
    </container>
    <!-- Menu Bar -->
    <container id="menu-bar-container">
      <div class="menu-bar" id="menu-bar"></div>
      <h2 class="home-btn" id="home-btn">HOME</h2>
      <h2 class="login-btn" id="login-btn">LOGIN</h2>
      <img
        src="/static/front_app/img/login.png"
        class="login-icon"
        id="login-icon"
      />
    </container>
  </body>
  <script src="/static/front_app/js/elements.js"></script>
</html>
